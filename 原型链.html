<script>
    Function.prototype.text = function(){
        console.log('yes');
    }
    let b = () => {
        console.log('函数一');
    }
    b.text();
    let c = function(){
        console.log('构造函数2');
        c.prototype.text = function(){
            console.log('yes');
    }
    }
    let c1 = new c;
    console.log(c1.text());
</script>
