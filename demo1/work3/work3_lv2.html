    <script>
    // 普通递归与concat数组拼接的结合
    let arr = [1,[2,3],[4,5,[6,7,8]],9];
   
    function flatten1(arr) {
        let ans = [];
        for(let i = 0;i<arr.length;i++){
            if(typeof arr[i]=="number"){
                ans.push(arr[i]);
            }
            else{
                ans = ans.concat(flatten(arr[i]));
            }
        }
        return ans;
        
    }
    console.log(flatten(arr));
    //结果 [1,2,3,4,5,6,7,8,9]
    
    </script>
