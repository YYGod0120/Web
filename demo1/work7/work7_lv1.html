<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1">查找</button>
    <button class="btn2">加标题</button>
</body>
<script>
    
    const btn = document.querySelector('.btn1');
    btn.addEventListener(('click'),async ()=>{
        
        let rep = await fetch("https://taskapi.chovrio.club/poetry/20");
        
        let result = await rep.json();
        console.log(result);
    })
    const btn2 = document.querySelector('.btn2');
    btn2.addEventListener(('click'),async ()=>{
        
        let rep = await fetch('https://taskapi.chovrio.club/poetry?title=望终南山');
        
        let result = await rep.json();
        console.log(result);
    })
</script>
</html>
