<head>

<body>
    <script>
        //循环
        function toSum(n){
            let ans = 0;
            for(let i = 0;i <= n;i++){
                ans += i;
            }
            return ans;
        }
        //递归
        let toSum2 = function(n){
            if(n>0){
                return n+toSum2(n-1);
            }
            else{
                return n 
            }
        }
        console.log(toSum(100));
        console.log(toSum2(100));
    </script>
</body>
</html>
